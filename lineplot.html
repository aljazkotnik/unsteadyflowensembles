<!doctype html>
<html>

<head lang='en'>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  <title>Line</title>
  
  
  <link rel="shortcut icon" href="./image/favicon.png"/>
	
  <!-- STYLING -->
  <link rel="stylesheet" href="./style/app.css">  
  <link rel="stylesheet" href="./style/fonts/roboto-condensed/roboto-condensed.css">
  <link rel="stylesheet" href="./style/fonts/fontawesome/font-awesome_4.7.0.min.css">
  
  
	
</head>


<body>

  <div id="header" class="unselectable">
    <h1 contenteditable="true">Unsteady Lineplot Demo</h1>
  </div>
  
  
  
  
  
  <div class="container">
    <!--  outline: black 3px solid; -->
	<canvas id="canvas" style="position: absolute; top:0px; left:0px;"></canvas>
	<svg class="lasso" height="100%" width="100%" style="position: fixed; top:0px; left:0px;">
	  <g class="tree" transform="translate(0,60)"></g>
	</svg>
	<div id="table-top" style="position: absolute; top:0px;"></div>
	
	<!-- Head up display -->
	<div class="hud" style="position: fixed; width: 100%; top: 0px;">
	  <svg class="correlations" width="100%" height="100%" style="display: none; position: fixed; top: 0px; left: 0px;">
	    <rect x="0" y="0" width="100%" height="100%" fill="black" opacity="0.2"></rect>
	  </svg>
	  
	  
	  <div style="display: inline-block; position: fixed; left: 100%; transform: translate(-100%, 0%)">
	    <button class="btn-small correlations">Correlations</button>
	    <button class="btn-small exitgroup" style="display: none;">Exit Group</button>
	  </div>
    </div>
  </div>
  
  
  
  
  <!-- Run the bundled script -->
  <!-- script src='./dist/lineplotdemo.js'></script -->  
  <script src='./viewer/public/dist/lineplotdemo.js'></script>  
  
</body>

</html>
